<div class="alert-wrapper">

  <div *ngFor="let alert of alerts" class="{{ cssClass(alert)}} {{cssFade(alert)}} alert-dismissable">

    <button class="alert-close" (click)="removeAlert(alert)">
      <fa-icon [icon]="closeIcon"></fa-icon>
    </button>

    <fa-icon [icon]="icon(alert)" class="alert-icon"></fa-icon>
    <div class="alert-message">
      {{alert.message}}
    </div>

  </div>
</div>
