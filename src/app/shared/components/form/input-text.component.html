<mat-form-field appearance="fill">

  <mat-label>{{label}}</mat-label>

  <input
      matInput
      #input
      formControlName="formControlName"
      placeholder="{{placeholder}}"
      [value]="value"

      (input)="onChange($event.target.value)"
      (keyup)="onChange($event.target.value)"
      (focus)="$event.target.select()"
      (blur)="onTouched()" />

      <!-- [readonly]="readonly"
      [disabled]="disabled" -->

  <mat-hint>{{hint}}</mat-hint>

  <!-- <mat-error *ngIf="control.errors?.required">
    required
  </mat-error>

  <mat-error *ngIf="control.errors?.max">
    max
  </mat-error>

  <mat-error *ngIf="control.errors?.min">
    min
  </mat-error>

  <mat-error *ngIf="control.errors?.even">
    even
  </mat-error> -->

  <!-- *ngIf="control.errors" -->

  <mat-error>
    <validations [control]="control" [label]="label">
    </validations>
  </mat-error>

</mat-form-field>
