<mat-form-field appearance="fill">

  <mat-label>{{label}}</mat-label>

  <mat-select
    #input
    placeholder="{{placeholder}}"
    [errorStateMatcher]="errorMatcher()"
    (selectionChange)="onChange($event.value)"
    (blur)="onTouched()"
    >
    <mat-option value=""></mat-option>
    <mat-option *ngFor="let item of items" [value]="item.value">{{item.display}}</mat-option>
  </mat-select>

  <mat-hint>{{hint}}</mat-hint>

  <mat-error>
    <validations [control]="control" [label]="label" [validations]="validations">
    </validations>
  </mat-error>

</mat-form-field>
